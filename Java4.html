<!doctype html>
<html>
<head>
    <title>JAVA4</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
#circle {
  background-color:red;
  width:200px;
  height:200px;
  border-radius:100px;
  float:right;
}
</style>

</head>

<body>

  <button id="changeup"> change the div by clicking here</button>
<div id="thediv">this is a div with some text</div>

<button id="appender"> Append some text?</button>
<div id="otherdiv">I am...</div>

<button id="creator">Make something from nothing</button>
<div id="nothing"></div>

<div id="circle"></div>
<script type="text/javascript">

  document.getElementById("circle").onclick=function() {
    document.getElementById("circle").style.display="none";
  }

  document.getElementById("changeup").onclick=function() {
    document.getElementById("thediv").innerHTML="cool";
  }

  document.getElementById("appender").onclick=function() {
    document.getElementById("otherdiv").innerHTML=document.getElementById("otherdiv").innerHTML + "outstanding!";
  }

  document.getElementById("creator").onclick=function() {
    document.getElementById("nothing").innerHTML="<ul><li>cat</li><li>dog</li><li>frog</li></ul>";
  }

</script>

</body>
</html>
